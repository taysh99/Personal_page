<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Product</title>
</head>
<body>
    <section>
        <div class="header">
            <div class="logo">My Product</div>
            <div class="shopping">
                <img src="../image/black.png"/>
                <span class="count">0</span>
            </div>
            <div class="my_cart"> 
                <h1>My Cart</h1>
                <div class="cart_content" id="card-content-buy">
                </div>
                <div class="total">
                    <div class="total_title">Total</div>
                    <div class="total_price">$0</div>
                </div>
                <button type="button" class="btn-button">Buy now</button>
                <div class="closeShopping">Close</div>
            </div>
        </div>
        <div class="list" id="list-product">
            
            <div class="card" data-key="1">
                <div class="card_heart">
                    <i class='bx bx-heart'></i>
                </div>
                <div class="card_cart">
                    <i class='bx bx-cart'></i>
                </div>
                <div class="card_img">
                    <img src="../image/pngwing.com.png" class="product_img">
                </div>
                <div class="card_title">
                    <p class="title_name">PS5 Pro VIP </p>
                </div>
                <div class="card_price">
                    <p>450$</p>
                </div>
                <div class="card_size">
                    <h3>Size:</h3>
                    <span>1</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span> 
                </div>
                <div class="card_color">
                    <h3>Color : </h3>
                    <span class="card_color_green"></span>
                    <span class="card_color_red"></span>
                    <span class="card_color_black"></span>
                </div>
                <div class="card_action">
                    <button>Buy now</button>
                    <button>Add cart</button>
                </div>
            </div>
            <div class="card" data-key="2">
                <div class="card_heart">
                    <i class='bx bx-heart'></i>
                </div>
                <div class="card_cart">
                    <i class='bx bx-cart'></i>
                </div>
                <div class="card_img">
                    <img src="../image/hamberger.png" class="product_img">
                </div>
                <div class="card_title">
                    <p>Hamberger </p>
                </div>
                <div class="card_price">
                    <p>10$</p>
                </div>
                <div class="card_size">
                    <h3>Size:</h3>
                    <span>1</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span> 
                </div>
                <div class="card_color">
                    <h3>Color : </h3>
                    <span class="card_color_green"></span>
                    <span class="card_color_red"></span>
                    <span class="card_color_black"></span>
                </div>
                <div class="card_action">
                    <button>Buy now</button>
                    <button>Add cart</button>
                </div>
            </div>
            <div class="card" id="card_product3">
                <div class="card_heart">
                    <i class='bx bx-heart'></i>
                </div>
                <div class="card_cart">
                    <i class='bx bx-cart'></i>
                </div>
                <div class="card_img">
                    <img src="../image/iporn.png" class="product_img" id="product3">
                </div>
                <div class="card_title">
                    <p>Iporn</p>
                </div>
                <div class="card_price">
                    <p>2000$</p>
                </div>
                
            </div>
            <div class="card" id="card_product4">
                <div class="card_heart">
                    <i class='bx bx-heart'></i>
                </div>
                <div class="card_cart">
                    <i class='bx bx-cart'></i>
                </div>
                <div class="card_img">
                    <img src="../image/shoe.png" class="product_img" id="product4">
                </div>
                <div class="card_title">
                    <p>Super Shoe</p>
                </div>
                <div class="card_price">

                <div class="card_size">
                    <h3>Size:</h3>
                    <span>1</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span> 
                </div>
                <div class="card_color">
                    <h3>Color : </h3>
                    <span class="card_color_green"></span>
                    <span class="card_color_red"></span>
                    <span class="card_color_black"></span>
                </div>
                <div class="card_action">
                    <button>Buy now</button>

                </div>
            </div>
            <div class="card" id="card_product5">
                <div class="card_heart">
                    <i class='bx bx-heart'></i>
                </div>
                <div class="card_cart">
                    <i class='bx bx-cart'></i>
                </div>
                <div class="card_img">
                    <img src="../image/moto.png" class="product_img" id="product5">
                </div>
                <div class="card_title">
                    <p>Super Moto</p>
                </div>

                <div class="card_color">

                    <span class="card_color_black"></span>

                <div class="card_action">
                    <button>Buy now</button>

                </div>
            </div>

                <div class="card_heart">
                    <i class='bx bx-heart'></i>
                </div>
                <div class="card_cart">

                </div>
                <div class="card_img">

                </div>
                <div class="card_color">
                    <h3>Color : </h3>
                    <span class="card_color_green"></span>
                    <span class="card_color_red"></span>
                    <span class="card_color_black"></span>
                </div>
                <div class="card_action">
                    <button>Buy now</button>
                    <button>Add cart</button>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
